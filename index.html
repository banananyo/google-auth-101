<html lang="en">

<head>
    <meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id"
        content="904195872691-59fcln5nh2ciuemup8m2e754qsaa01r2.apps.googleusercontent.com">
    <!-- <script src="https://apis.google.com/js/platform.js" async defer></script> -->
</head>

<body>
    <div id="loginButton"><div class="g-signin2" data-onsuccess="onSignIn"></div></div>
    <div id="logoutButton"><button onclick="signOut();">Sign out</button></div>
    <script>
        const loginButton = document.getElementById('loginButton');
        const logoutButton = document.getElementById('logoutButton');
        function show(el) {
            el.style.display = 'block';
        }
        function hide(el) {
            el.style.display = 'none';
        }
        (function() {
            hide(logoutButton);
        })();
        function onSignIn(googleUser) {
            var profile = googleUser.getBasicProfile();
            console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
            console.log('Name: ' + profile.getName());
            console.log('Image URL: ' + profile.getImageUrl());
            console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.
            hide(loginButton);
            show(logoutButton);
        }

        function signOut() {
            var auth2 = gapi.auth2.getAuthInstance();
            auth2.signOut().then(function () {
                console.log('User signed out.');
                show(loginButton);
                hide(logoutButton);
            });
        }
    </script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
</body>

</html>
